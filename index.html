<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>বইঘর - Boi Ghor | With News Feed</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

    <style>
        :root {
            --primary: #4361ee; --secondary: #3f37c9; --accent: #f72585;
            --bg-light: #f8f9fa; --text-light: #212529; --card-light: rgba(255, 255, 255, 0.90);
            --bg-dark: #0f0f13; --text-dark: #f8f9fa; --card-dark: rgba(20, 20, 25, 0.90);
            --transition: all 0.3s ease; --shadow: 0 8px 30px rgba(0,0,0,0.08);
        }
        body.dark-mode { --bg-light: #050505; --text-light: var(--text-dark); --card-light: rgba(30, 30, 35, 0.95); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', 'Hind Siliguri', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-light); color: var(--text-light); transition: var(--transition); overflow-x: hidden; min-height: 100vh; padding-bottom: 20px; }
        
        /* 3D Background */
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 1; pointer-events: none; }

        /* Navbar */
        header { position: sticky; top: 0; z-index: 100; background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); padding: 0.8rem 5%; box-shadow: 0 2px 15px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; }
        body.dark-mode header { background: rgba(10, 10, 15, 0.85); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .logo { font-size: 1.5rem; font-weight: 700; color: var(--primary); display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .nav-actions { display: flex; gap: 10px; align-items: center; }
        .btn-icon { background: transparent; border: none; font-size: 1.2rem; cursor: pointer; color: var(--text-light); position: relative; width: 38px; height: 38px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: var(--transition); }
        .btn-icon:hover { background: rgba(67, 97, 238, 0.1); color: var(--primary); }
        .btn-icon.active-nav { background: var(--primary); color: white; }
        .badge { position: absolute; top: -2px; right: -2px; background: var(--accent); color: white; font-size: 0.65rem; padding: 2px 6px; border-radius: 10px; font-weight: bold; }

        /* Admin Button */
        #admin-btn { display: none; background: var(--accent); color: white; }
        #admin-btn:hover { background: #d00060; }

        /* Controls */
        .controls-bar { padding: 1rem 5%; margin-top: 0.5rem; display: flex; gap: 15px; flex-wrap: wrap; }
        .search-box { position: relative; flex: 1; min-width: 200px; }
        .search-box input { width: 100%; padding: 12px 40px 12px 20px; border-radius: 30px; border: 1px solid rgba(0,0,0,0.1); background: var(--card-light); color: var(--text-light); box-shadow: var(--shadow); }
        .search-box i { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #999; }
        .filters { display: flex; gap: 10px; flex-wrap: wrap; }
        .filters select { padding: 10px 15px; border-radius: 20px; border: 1px solid rgba(0,0,0,0.1); background: var(--card-light); color: var(--text-light); cursor: pointer; }

        /* Grid */
        .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; padding: 1.5rem 5%; }
        .book-card { background: var(--card-light); border-radius: 12px; overflow: hidden; box-shadow: var(--shadow); position: relative; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); transition: var(--transition); display: flex; flex-direction: column; }
        .book-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .book-img-wrap { width: 100%; aspect-ratio: 2/3; overflow: hidden; position: relative; background: #eee; }
        .book-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s; }
        .book-card:hover .book-img { transform: scale(1.08); }
        .card-actions { position: absolute; bottom: 10px; right: 10px; display: flex; gap: 8px; }
        .action-btn { width: 32px; height: 32px; border-radius: 50%; background: white; color: #333; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
        .book-info { padding: 12px; flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .book-title { font-size: 1rem; font-weight: 600; margin-bottom: 4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .book-price { font-size: 1.1rem; color: var(--primary); font-weight: 700; }

        /* NEWS FEED STYLES */
        #news-view { display: none; padding: 1.5rem 5%; max-width: 800px; margin: 0 auto; }
        .news-card { background: var(--card-light); border-radius: 16px; margin-bottom: 30px; box-shadow: var(--shadow); overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .news-img { width: 100%; height: 250px; object-fit: cover; display: block; }
        .news-content { padding: 25px; }
        .news-date { font-size: 0.85rem; color: var(--primary); font-weight: 600; margin-bottom: 10px; display: block; }
        .news-title { font-size: 1.6rem; margin-bottom: 15px; line-height: 1.3; }
        .news-body { font-size: 1rem; line-height: 1.7; color: var(--text-light); opacity: 0.9; white-space: pre-line; }
        .news-actions { margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(0,0,0,0.1); display: flex; justify-content: flex-end; }

        /* Modals */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1500; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); opacity: 0; transition: opacity 0.3s; padding: 20px; }
        .modal-overlay.active { display: flex; opacity: 1; }
        .modal-content { background: var(--bg-light); width: 100%; max-width: 900px; max-height: 90vh; overflow-y: auto; border-radius: 16px; position: relative; display: flex; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .close-modal { position: absolute; top: 15px; right: 15px; font-size: 1.5rem; cursor: pointer; z-index: 20; color: var(--text-light); background: rgba(255,255,255,0.5); border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }
        
        /* Product Modal Layout */
        .modal-left { flex: 1; background: rgba(0,0,0,0.05); padding: 30px; display: flex; justify-content: center; align-items: center; }
        .modal-left img { max-width: 100%; max-height: 400px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .modal-right { flex: 1.2; padding: 30px; display: flex; flex-direction: column; }
        
        /* Admin Form Styles */
        .admin-form { display: flex; flex-direction: column; gap: 15px; width: 100%; padding: 20px; }
        .form-group label { font-weight: 600; font-size: 0.9rem; margin-bottom: 5px; display: block; }
        .form-control { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; background: var(--bg-light); color: var(--text-light); }
        .admin-book-list { margin-top: 20px; max-height: 300px; overflow-y: auto; }
        .admin-book-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid rgba(0,0,0,0.1); }
        .delete-btn { background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }

        /* Admin Tab Switcher */
        .admin-tabs { display: flex; gap: 10px; padding: 20px 20px 0 20px; border-bottom: 1px solid #eee; }
        .admin-tab { padding: 10px 20px; background: transparent; border: none; font-weight: 600; cursor: pointer; border-bottom: 3px solid transparent; color: var(--text-light); }
        .admin-tab.active { border-bottom-color: var(--primary); color: var(--primary); }
        .admin-panel-section { display: none; }
        .admin-panel-section.active { display: block; }

        /* Cart Sidebar */
        .cart-sidebar { position: fixed; top: 0; right: -100%; width: 100%; max-width: 400px; height: 100vh; background: var(--bg-light); z-index: 2000; transition: 0.4s; display: flex; flex-direction: column; box-shadow: -5px 0 30px rgba(0,0,0,0.2); }
        .cart-sidebar.open { right: 0; }
        .cart-header, .cart-footer { padding: 20px; background: var(--card-light); }
        .cart-items { flex: 1; overflow-y: auto; padding: 15px; }
        .cart-item { display: flex; gap: 12px; margin-bottom: 12px; padding: 10px; background: rgba(0,0,0,0.03); border-radius: 8px; }
        .cart-item img { width: 50px; height: 70px; object-fit: cover; border-radius: 4px; }

        /* General UI */
        .btn-primary { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .auth-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 3000; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(10px); }
        .auth-box { background: var(--bg-light); padding: 2rem; border-radius: 15px; width: 90%; max-width: 350px; text-align: center; }
        .toast { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 12px 24px; border-radius: 30px; font-size: 0.9rem; z-index: 5000; display: flex; align-items: center; gap: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); white-space: nowrap; }

        /* PDF Viewer */
        .pdf-modal-content { background: #1a1a1a; width: 100%; height: 100%; max-width: 100%; max-height: 100%; border-radius: 0; flex-direction: column; }
        #pdf-render { flex: 1; overflow: auto; display: flex; justify-content: center; padding: 20px; background: #333; }
        #the-canvas { max-width: 100%; box-shadow: 0 0 15px black; }

        @media (max-width: 768px) {
            .controls-bar { flex-direction: column; }
            .book-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 0 4%; }
            .modal-content { flex-direction: column; }
            .modal-left { flex: none; padding: 15px; }
            .modal-left img { height: 200px; width: auto; }
            .cart-sidebar { width: 100%; }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div id="auth-overlay" class="auth-overlay">
        <div class="auth-box">
            <h2 style="color: var(--primary); margin-bottom: 5px;">বইঘর Login</h2>
            <p style="color: #666; margin-bottom: 20px;">(Admin Dashboard এর জন্য 'admin' লিখুন)</p>
            <input type="text" id="username-input" placeholder="আপনার নাম / admin" style="width:100%; padding:12px; border:1px solid #ddd; border-radius:8px; margin-bottom:15px;">
            <button class="btn-primary" onclick="app.login()">প্রবেশ করুন</button>
        </div>
    </div>

    <header>
        <div class="logo" onclick="app.switchTab('home')"><i class="fas fa-book-reader"></i> বইঘর</div>
        <div class="nav-actions">
            <button class="btn-icon active-nav" id="nav-home" onclick="app.switchTab('home')" title="Books">
                <i class="fas fa-home"></i>
            </button>
            <button class="btn-icon" id="nav-news" onclick="app.switchTab('news')" title="News Feed">
                <i class="fas fa-newspaper"></i>
            </button>
            
            <span style="width:1px; background:rgba(0,0,0,0.1); height:25px; margin:0 5px;"></span>

            <button class="btn-icon" id="admin-btn" onclick="app.openAdmin()" title="Admin Panel">
                <i class="fas fa-user-shield"></i>
            </button>
            
            <button class="btn-icon" onclick="app.toggleLang()"><i class="fas fa-language"></i></button>
            <button class="btn-icon" onclick="app.toggleTheme()"><i class="fas fa-adjust"></i></button>
            <button class="btn-icon" onclick="app.toggleCart()">
                <i class="fas fa-shopping-bag"></i><span class="badge" id="cart-count">0</span>
            </button>
            <button class="btn-icon" onclick="app.openProfile()">
                <img id="user-avatar" src="" style="width:28px; height:28px; border-radius:50%;">
            </button>
        </div>
    </header>

    <div id="home-view">
        <div class="controls-bar">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="বই খুঁজুন... / Search books...">
                <i class="fas fa-search"></i>
            </div>
            <div class="filters">
                <select id="category-filter" onchange="app.renderBooks()">
                    <option value="all">All Categories</option>
                    <option value="technology">Technology</option>
                    <option value="islamic">Islamic</option>
                    <option value="fiction">Fiction</option>
                    <option value="kids">Kids</option>
                    <option value="education">Education</option>
                </select>
                <select id="sort-filter" onchange="app.renderBooks()">
                    <option value="newest">Newest</option>
                    <option value="price-low">Low Price</option>
                    <option value="price-high">High Price</option>
                </select>
            </div>
        </div>
        <div class="book-grid" id="book-container"></div>
    </div>

    <div id="news-view">
        <h1 style="margin-bottom: 20px; border-bottom: 2px solid var(--primary); display:inline-block; padding-bottom: 5px;">News Feed & Articles</h1>
        <div id="news-container">
            </div>
    </div>

    <div class="modal-overlay" id="admin-modal">
        <div class="modal-content" style="max-width: 600px; flex-direction: column;">
            <div style="padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items:center;">
                <h2>Admin Dashboard</h2>
                <span class="close-modal" onclick="document.getElementById('admin-modal').classList.remove('active')" style="position:static; margin:0;">&times;</span>
            </div>
            
            <div class="admin-tabs">
                <button class="admin-tab active" onclick="app.switchAdminTab('books')">Manage Books</button>
                <button class="admin-tab" onclick="app.switchAdminTab('news')">Post News</button>
            </div>

            <div style="padding: 20px;">
                <div id="admin-sec-books" class="admin-panel-section active">
                    <h3>Add New Book</h3>
                    <div class="admin-form">
                        <div class="form-group">
                            <label>Title (Bangla)</label>
                            <input type="text" id="admin-title-bn" class="form-control" placeholder="বইয়ের নাম (বাংলা)">
                        </div>
                        <div class="form-group">
                            <label>Title (English)</label>
                            <input type="text" id="admin-title-en" class="form-control" placeholder="Book Title (English)">
                        </div>
                        <div class="form-group" style="display:flex; gap:10px;">
                            <div style="flex:1">
                                <label>Price</label>
                                <input type="number" id="admin-price" class="form-control" placeholder="350">
                            </div>
                            <div style="flex:1">
                                <label>Category</label>
                                <select id="admin-cat" class="form-control">
                                    <option value="technology">Technology</option>
                                    <option value="islamic">Islamic</option>
                                    <option value="fiction">Fiction</option>
                                    <option value="kids">Kids</option>
                                    <option value="education">Education</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Image URL</label>
                            <input type="text" id="admin-img" class="form-control" placeholder="https://...">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="admin-desc" class="form-control" rows="3" placeholder="Book Details..."></textarea>
                        </div>
                        <button class="btn-primary" onclick="app.addNewBook()">Post Book</button>
                    </div>

                    <h3 style="margin-top: 30px;">Manage Books</h3>
                    <div class="admin-book-list" id="admin-list"></div>
                </div>

                <div id="admin-sec-news" class="admin-panel-section">
                    <h3>Write New Article</h3>
                    <div class="admin-form">
                        <div class="form-group">
                            <label>Article Title</label>
                            <input type="text" id="news-title" class="form-control" placeholder="Headline...">
                        </div>
                        <div class="form-group">
                            <label>Cover Image URL (Optional)</label>
                            <input type="text" id="news-img" class="form-control" placeholder="https://...">
                        </div>
                        <div class="form-group">
                            <label>Content</label>
                            <textarea id="news-content" class="form-control" rows="8" placeholder="Write your article here..."></textarea>
                        </div>
                        <button class="btn-primary" onclick="app.addNews()">Publish Article</button>
                    </div>

                    <h3 style="margin-top: 30px;">Recent Articles</h3>
                    <div class="admin-book-list" id="admin-news-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h3>Cart</h3>
            <button class="btn-icon" onclick="app.toggleCart()"><i class="fas fa-times"></i></button>
        </div>
        <div class="cart-items" id="cart-items-container"></div>
        <div class="cart-footer">
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <input type="text" id="coupon" placeholder="Code: MASUD10" style="flex:1; padding:10px; border:1px solid #ddd; border-radius:6px;">
                <button class="btn-primary" style="width:auto;" onclick="app.applyCoupon()">Apply</button>
            </div>
            <div style="display:flex; justify-content:space-between; font-weight:bold; font-size:1.2rem; margin-bottom:15px;">
                <span>Total:</span> <span id="cart-total">0 ৳</span>
            </div>
            <button class="btn-primary" style="background:#25D366;" onclick="app.checkoutWhatsApp()">
                <i class="fab fa-whatsapp"></i> Buy on WhatsApp
            </button>
        </div>
    </div>

    <div class="modal-overlay" id="product-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="document.getElementById('product-modal').classList.remove('active')">&times;</span>
            <div class="modal-left">
                <img id="modal-img" src="">
            </div>
            <div class="modal-right">
                <span id="modal-cat" style="background:var(--primary); color:white; padding:4px 10px; border-radius:4px; align-self:flex-start; font-size:0.8rem;">Cat</span>
                <h2 id="modal-title" style="margin:10px 0;">Title</h2>
                <h3 id="modal-price" style="color:var(--accent); margin-bottom:15px;">Price</h3>
                <p id="modal-desc" style="line-height:1.6; color:var(--text-light); margin-bottom:20px; flex:1;">Desc</p>
                <div style="display:flex; gap:10px; margin-top:auto;">
                    <button class="btn-primary" id="modal-add">Add to Cart</button>
                    <button class="btn-primary" style="background:#e74c3c;" onclick="pdfViewer.load()">Read PDF</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="profile-modal">
        <div class="modal-content" style="max-width:400px; flex-direction:column; padding:0; max-height:80vh;">
            <div style="background:var(--primary); color:white; padding:30px; text-align:center;">
                <span class="close-modal" onclick="document.getElementById('profile-modal').classList.remove('active')" style="color:white; background:transparent;">&times;</span>
                <img id="profile-img-lg" style="width:80px; border-radius:50%; border:3px solid white;">
                <h2 id="profile-name">Name</h2>
            </div>
            <div style="padding:20px; overflow-y:auto;">
                <h4>Order History</h4>
                <div id="order-list" style="margin-top:10px;"></div>
                <button class="btn-primary" onclick="app.logout()" style="background:#333; margin-top:20px;">Logout</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="pdf-modal">
        <div class="modal-content pdf-modal-content">
            <div style="padding:10px; background:#000; display:flex; justify-content:space-between; align-items:center; color:white;">
                <button onclick="document.getElementById('pdf-modal').classList.remove('active')" class="btn-icon" style="color:white;"><i class="fas fa-arrow-left"></i></button>
                <span>Page <span id="p-num">1</span> / <span id="p-count">--</span></span>
                <div>
                    <button onclick="pdfViewer.prev()" class="btn-icon" style="display:inline-flex; color:white;"><i class="fas fa-chevron-left"></i></button>
                    <button onclick="pdfViewer.next()" class="btn-icon" style="display:inline-flex; color:white;"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            <div id="pdf-render">
                <canvas id="the-canvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Default Data
        const defaultBooks = [
            { id: 1, title_bn: "প্রোগ্রামিংয়ের বলদ টু বস", title_en: "Programming Hero", price: 350, cat: "technology", img: "https://images.unsplash.com/photo-1515879218367-8466d910aaa4?w=400", desc: "Best coding book for beginners." },
            { id: 2, title_bn: "প্যারাডক্সিক্যাল সাজিদ", title_en: "Paradoxical Sajid", price: 400, cat: "islamic", img: "https://images.unsplash.com/photo-1544947950-fa07a98d237f?w=400", desc: "Best selling Islamic book." },
            { id: 3, title_bn: "হ্যারি পটার", title_en: "Harry Potter", price: 800, cat: "fiction", img: "https://images.unsplash.com/photo-1618666012174-83b441c0bc76?w=400", desc: "The magical world of wizards." }
        ];

        // Default News Data
        const defaultNews = [
            { id: 101, title: "বইমেলা ২০২৬ শুরু!", date: "15 Jan, 2026", content: "আমাদের প্রাণের বইমেলা শুরু হয়েছে। সবাইকে আমন্ত্রণ। এবারের মেলায় থাকছে প্রচুর নতুন বই এবং লেখকদের সাথে আড্ডা দেওয়ার সুযোগ।", img: "https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?w=600" }
        ];

        const app = {
            state: { 
                user: null, 
                cart: [], 
                lang: 'bn', 
                theme: 'light', 
                discount: 0, 
                orders: [], 
                books: [], 
                news: [] // Added News Array
            },
            currentId: null,

            init() {
                // Load State
                const s = localStorage.getItem('bg_store_v3'); // Changed key to v3 for new schema
                if(s) this.state = {...this.state, ...JSON.parse(s)};
                
                // Load Defaults if empty
                if(!this.state.books || this.state.books.length === 0) this.state.books = defaultBooks;
                if(!this.state.news || this.state.news.length === 0) this.state.news = defaultNews;

                if(!this.state.user) {
                    document.getElementById('auth-overlay').style.display = 'flex';
                } else {
                    this.updateUser();
                }

                this.applyTheme();
                this.renderBooks();
                this.renderNews(); // Render News
                this.updateCart();
                this.init3D();

                document.getElementById('search-input').addEventListener('input', ()=>this.renderBooks());
            },

            save() { localStorage.setItem('bg_store_v3', JSON.stringify(this.state)); },

            login() {
                const n = document.getElementById('username-input').value.trim();
                if(n) {
                    this.state.user = { name: n, join: new Date().toLocaleDateString(), isAdmin: n === 'admin' };
                    this.save();
                    document.getElementById('auth-overlay').style.display = 'none';
                    this.updateUser();
                    this.toast(`Welcome ${n}`);
                }
            },
            logout() { this.state.user = null; this.state.cart = []; this.save(); location.reload(); },
            
            updateUser() {
                document.getElementById('user-avatar').src = `https://ui-avatars.com/api/?name=${this.state.user.name}&background=random`;
                if(this.state.user.name === 'admin') {
                    document.getElementById('admin-btn').style.display = 'flex';
                }
            },

            // --- VIEW SWITCHING ---
            switchTab(tab) {
                const homeView = document.getElementById('home-view');
                const newsView = document.getElementById('news-view');
                const navHome = document.getElementById('nav-home');
                const navNews = document.getElementById('nav-news');

                if (tab === 'home') {
                    homeView.style.display = 'block';
                    newsView.style.display = 'none';
                    navHome.classList.add('active-nav');
                    navNews.classList.remove('active-nav');
                } else {
                    homeView.style.display = 'none';
                    newsView.style.display = 'block';
                    navHome.classList.remove('active-nav');
                    navNews.classList.add('active-nav');
                }
            },

            // --- ADMIN LOGIC ---
            openAdmin() {
                if(this.state.user.name !== 'admin') return;
                this.renderAdminList();
                this.renderAdminNewsList();
                document.getElementById('admin-modal').classList.add('active');
            },

            switchAdminTab(tab) {
                const tabs = document.querySelectorAll('.admin-tab');
                const secs = document.querySelectorAll('.admin-panel-section');
                
                tabs.forEach(t => t.classList.remove('active'));
                secs.forEach(s => s.classList.remove('active'));

                if(tab === 'books') {
                    tabs[0].classList.add('active');
                    document.getElementById('admin-sec-books').classList.add('active');
                } else {
                    tabs[1].classList.add('active');
                    document.getElementById('admin-sec-news').classList.add('active');
                }
            },

            addNewBook() {
                const title_bn = document.getElementById('admin-title-bn').value;
                const title_en = document.getElementById('admin-title-en').value;
                const price = document.getElementById('admin-price').value;
                const cat = document.getElementById('admin-cat').value;
                const img = document.getElementById('admin-img').value;
                const desc = document.getElementById('admin-desc').value;

                if(!title_bn || !price || !img) { this.toast("Please fill required fields"); return; }

                const newBook = {
                    id: Date.now(),
                    title_bn, title_en: title_en || title_bn,
                    price: parseInt(price),
                    cat, img, desc
                };

                this.state.books.unshift(newBook);
                this.save();
                this.renderBooks();
                this.renderAdminList();
                this.toast("Book Added Successfully!");
                
                document.getElementById('admin-title-bn').value = '';
                document.getElementById('admin-price').value = '';
            },

            deleteBook(id) {
                if(confirm("Are you sure?")) {
                    this.state.books = this.state.books.filter(b => b.id !== id);
                    this.save();
                    this.renderBooks();
                    this.renderAdminList();
                    this.toast("Book Deleted");
                }
            },

            renderAdminList() {
                const list = document.getElementById('admin-list');
                list.innerHTML = this.state.books.map(b => `
                    <div class="admin-book-item">
                        <div style="display:flex; gap:10px; align-items:center;">
                            <img src="${b.img}" style="width:40px; height:50px; object-fit:cover; border-radius:4px;">
                            <div>
                                <div style="font-weight:bold;">${b.title_en}</div>
                                <small>${b.price} tk</small>
                            </div>
                        </div>
                        <button class="delete-btn" onclick="app.deleteBook(${b.id})"><i class="fas fa-trash"></i></button>
                    </div>
                `).join('');
            },

            // --- NEWS LOGIC ---
            addNews() {
                const title = document.getElementById('news-title').value;
                const img = document.getElementById('news-img').value;
                const content = document.getElementById('news-content').value;

                if(!title || !content) { this.toast("Title & Content required"); return; }

                const article = {
                    id: Date.now(),
                    title, img, content,
                    date: new Date().toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' })
                };

                this.state.news.unshift(article);
                this.save();
                this.renderNews();
                this.renderAdminNewsList();
                this.toast("Article Published!");
                
                document.getElementById('news-title').value = '';
                document.getElementById('news-content').value = '';
                document.getElementById('news-img').value = '';
            },

            deleteNews(id) {
                if(confirm("Delete article?")) {
                    this.state.news = this.state.news.filter(n => n.id !== id);
                    this.save();
                    this.renderNews();
                    this.renderAdminNewsList();
                    this.toast("Article Deleted");
                }
            },

            renderAdminNewsList() {
                const list = document.getElementById('admin-news-list');
                list.innerHTML = this.state.news.map(n => `
                    <div class="admin-book-item">
                        <div style="display:flex; gap:10px; align-items:center;">
                            <div style="font-weight:bold;">${n.title}</div>
                        </div>
                        <button class="delete-btn" onclick="app.deleteNews(${n.id})"><i class="fas fa-trash"></i></button>
                    </div>
                `).join('');
            },

            renderNews() {
                const container = document.getElementById('news-container');
                if(this.state.news.length === 0) {
                    container.innerHTML = "<p style='text-align:center; padding:20px;'>No news available.</p>";
                    return;
                }
                container.innerHTML = this.state.news.map(n => `
                    <div class="news-card">
                        ${n.img ? `<img src="${n.img}" class="news-img" loading="lazy">` : ''}
                        <div class="news-content">
                            <span class="news-date"><i class="far fa-calendar-alt"></i> ${n.date}</span>
                            <h2 class="news-title">${n.title}</h2>
                            <p class="news-body">${n.content}</p>
                            <div class="news-actions">
                                <button class="btn-icon" style="width:auto; padding:0 10px; border-radius:20px; font-size:0.9rem;" onclick="app.toast('Liked!')">
                                    <i class="far fa-heart"></i> Like
                                </button>
                                <button class="btn-icon" style="width:auto; padding:0 10px; border-radius:20px; font-size:0.9rem;" onclick="app.toast('Shared!')">
                                    <i class="fas fa-share-alt"></i> Share
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            },

            // --- EXISTING FUNCTIONS ---

            toggleTheme() {
                this.state.theme = this.state.theme === 'light' ? 'dark' : 'light';
                this.applyTheme(); this.save();
            },
            applyTheme() { document.body.className = this.state.theme === 'dark' ? 'dark-mode' : ''; },
            
            toggleLang() {
                this.state.lang = this.state.lang === 'bn' ? 'en' : 'bn';
                this.renderBooks(); this.updateCart(); this.save();
            },

            renderBooks() {
                const q = document.getElementById('search-input').value.toLowerCase();
                const cat = document.getElementById('category-filter').value;
                const sort = document.getElementById('sort-filter').value;
                
                let d = this.state.books.filter(b => (cat==='all'||b.cat===cat) && (b.title_en.toLowerCase().includes(q)||b.title_bn.includes(q)));
                
                if(sort === 'price-low') d.sort((a,b)=>a.price-b.price);
                if(sort === 'price-high') d.sort((a,b)=>b.price-a.price);
                if(sort === 'newest') d.reverse();

                document.getElementById('book-container').innerHTML = d.map(b => {
                    const title = this.state.lang==='bn' ? b.title_bn : b.title_en;
                    return `
                    <div class="book-card" onclick="app.openModal(${b.id})">
                        <div class="book-img-wrap">
                            <img src="${b.img}" class="book-img" loading="lazy">
                            <div class="card-actions">
                                <button class="action-btn" onclick="event.stopPropagation(); app.addToCart(${b.id})"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>
                        <div class="book-info">
                            <div>
                                <div class="book-cat">${b.cat}</div>
                                <div class="book-title">${title}</div>
                            </div>
                            <div class="book-price">${b.price} ৳</div>
                        </div>
                    </div>`;
                }).join('');
            },

            openModal(id) {
                this.currentId = id;
                const b = this.state.books.find(x=>x.id===id);
                document.getElementById('modal-img').src = b.img;
                document.getElementById('modal-title').innerText = this.state.lang==='bn'?b.title_bn:b.title_en;
                document.getElementById('modal-price').innerText = b.price + ' ৳';
                document.getElementById('modal-desc').innerText = b.desc;
                document.getElementById('modal-cat').innerText = b.cat;
                document.getElementById('modal-add').onclick = () => this.addToCart(id);
                document.getElementById('product-modal').classList.add('active');
            },

            addToCart(id) {
                const i = this.state.cart.find(x=>x.id===id);
                if(i) i.qty++; else this.state.cart.push({id, qty:1});
                this.save(); this.updateCart(); this.toast('Added to Cart');
            },

            updateCart() {
                let t = 0, c = 0;
                document.getElementById('cart-items-container').innerHTML = this.state.cart.map(i => {
                    const b = this.state.books.find(x=>x.id===i.id);
                    if(!b) return '';
                    t += b.price * i.qty; c += i.qty;
                    const title = this.state.lang==='bn'?b.title_bn:b.title_en;
                    return `
                    <div class="cart-item">
                        <img src="${b.img}">
                        <div style="flex:1">
                            <div style="font-weight:600; font-size:0.9rem">${title}</div>
                            <div style="font-size:0.8rem; color:#777">${b.price} x ${i.qty}</div>
                        </div>
                        <div style="display:flex; flex-direction:column; gap:5px;">
                            <button class="btn-icon" style="background:#eee; width:25px; height:25px;" onclick="app.modQty(${i.id},1)">+</button>
                            <button class="btn-icon" style="background:#eee; width:25px; height:25px;" onclick="app.modQty(${i.id},-1)">-</button>
                        </div>
                    </div>`;
                }).join('');
                document.getElementById('cart-count').innerText = c;
                if(this.state.discount) t = t - (t*0.1);
                document.getElementById('cart-total').innerText = Math.round(t) + " ৳";
            },

            modQty(id, d) {
                const i = this.state.cart.find(x=>x.id===id);
                i.qty += d;
                if(i.qty <= 0) this.state.cart = this.state.cart.filter(x=>x.id!==id);
                this.save(); this.updateCart();
            },

            toggleCart() { document.getElementById('cart-sidebar').classList.toggle('open'); },
            
            applyCoupon() {
                if(document.getElementById('coupon').value==='MASUD10') {
                    this.state.discount = 1; this.updateCart(); this.toast('Discount Applied!');
                } else this.toast('Invalid Code');
            },

            checkoutWhatsApp() {
                if(!this.state.cart.length) return;
                let msg = `New Order from ${this.state.user.name}%0a`;
                let t = 0;
                this.state.cart.forEach(i => {
                    const b = this.state.books.find(x=>x.id===i.id);
                    if(b) {
                        msg += `- ${b.title_en} (${i.qty}) : ${b.price*i.qty}%0a`;
                        t += b.price*i.qty;
                    }
                });
                msg += `%0aTotal: ${t} Tk`;
                this.state.orders.push({date: new Date().toLocaleDateString(), total: t});
                this.state.cart = []; this.save(); this.updateCart();
                window.open(`https://wa.me/8801700000000?text=${msg}`);
            },

            openProfile() {
                document.getElementById('profile-name').innerText = this.state.user.name;
                document.getElementById('profile-img-lg').src = document.getElementById('user-avatar').src;
                document.getElementById('order-list').innerHTML = this.state.orders.map(o=>`
                    <div style="border-bottom:1px solid #eee; padding:8px 0; display:flex; justify-content:space-between">
                        <span>${o.date}</span> <b>${o.total} ৳</b>
                    </div>
                `).join('') || '<small>No orders yet</small>';
                document.getElementById('profile-modal').classList.add('active');
            },

            toast(msg) {
                const t = document.createElement('div');
                t.className = 'toast'; t.innerText = msg;
                document.body.appendChild(t);
                setTimeout(()=>t.remove(), 2500);
            },

            init3D() {
                const canvas = document.getElementById('bg-canvas');
                const renderer = new THREE.WebGLRenderer({canvas, alpha: true, antialias: true});
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                camera.position.z = 12;

                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6); scene.add(ambientLight);
                const pointLight = new THREE.PointLight(0x4361ee, 0.5); pointLight.position.set(10, 10, 10); scene.add(pointLight);

                const geometry = new THREE.BoxGeometry(1.2, 1.6, 0.2);
                const colors = [0x4361ee, 0xf72585, 0x3f37c9, 0x00b894, 0x6c5ce7];
                const books3D = [];

                for(let i=0; i<30; i++) {
                    const material = new THREE.MeshLambertMaterial({ color: colors[Math.floor(Math.random() * colors.length)], transparent: true, opacity: 0.25 });
                    const book = new THREE.Mesh(geometry, material);
                    book.position.set((Math.random() - 0.5) * 40, (Math.random() - 0.5) * 40, (Math.random() - 0.5) * 20 - 5);
                    book.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);
                    scene.add(book);
                    books3D.push({ mesh: book, rotX: (Math.random()-0.5) * 0.01, rotY: (Math.random()-0.5) * 0.01, speedY: (Math.random()-0.5) * 0.02 });
                }

                let mouseX = 0, mouseY = 0;
                document.addEventListener('mousemove', (e) => { mouseX = (e.clientX - window.innerWidth / 2) * 0.0005; mouseY = (e.clientY - window.innerHeight / 2) * 0.0005; });

                function animate() {
                    requestAnimationFrame(animate);
                    camera.position.x += (mouseX * 10 - camera.position.x) * 0.05;
                    camera.position.y += (-mouseY * 10 - camera.position.y) * 0.05;
                    camera.lookAt(scene.position);
                    books3D.forEach(item => {
                        item.mesh.rotation.x += item.rotX; item.mesh.rotation.y += item.rotY; item.mesh.position.y += item.speedY;
                        if (item.mesh.position.y > 20) item.mesh.position.y = -20; if (item.mesh.position.y < -20) item.mesh.position.y = 20;
                    });
                    renderer.render(scene, camera);
                }
                animate();
                window.addEventListener('resize', () => { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
            }
        };

        const pdfViewer = {
            pdf: null, page: 1,
            load() {
                document.getElementById('pdf-modal').classList.add('active');
                const url = 'https://raw.githubusercontent.com/mozilla/pdf.js/ba2edeae/examples/learning/helloworld.pdf';
                pdfjsLib.getDocument(url).promise.then(p => { this.pdf = p; document.getElementById('p-count').innerText = p.numPages; this.render(1); });
            },
            render(n) {
                this.pdf.getPage(n).then(p => {
                    const canvas = document.getElementById('the-canvas'); const ctx = canvas.getContext('2d');
                    const vp = p.getViewport({scale: window.innerWidth < 600 ? 0.6 : 1.2}); canvas.width = vp.width; canvas.height = vp.height;
                    p.render({canvasContext: ctx, viewport: vp}); document.getElementById('p-num').innerText = n;
                });
            },
            prev() { if(this.page>1) this.render(--this.page); },
            next() { if(this.page<this.pdf.numPages) this.render(++this.page); }
        };

        window.onload = ()=>app.init();
    </script>
