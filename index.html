    const STORAGE_POS='hsk5_pos';
    const STORAGE_THEME='hsk5_theme';

    let index=0, side=0;

    const cardEl=document.getElementById('card');
    const pinyinEl=document.getElementById('pinyin');
    const meanEl=document.getElementById('mean');
    const bnEl=document.getElementById('bn');
    const statEl=document.getElementById('stat');
    const toggleBtn=document.getElementById('toggle');

    // theme
    function applyTheme(t){
      document.documentElement.setAttribute('data-theme',t);
      localStorage.setItem(STORAGE_THEME,t);
    }
    function loadTheme(){
      const t=localStorage.getItem(STORAGE_THEME)||'light';
      applyTheme(t);
    }
    toggleBtn.onclick=()=>{
      const cur=localStorage.getItem(STORAGE_THEME)||'light';
      applyTheme(cur==='light'?'dark':'light');
    };

    // card position
    function loadPos(){
      const raw=localStorage.getItem(STORAGE_POS);
      if(raw) index=parseInt(raw,10)||0;
    }
    function savePos(){
      localStorage.setItem(STORAGE_POS,index);
    }

    function show(){
      const c=data[index];
      if(side===0){
        cardEl.textContent=c.hanzi;
        pinyinEl.textContent=''; meanEl.textContent=''; bnEl.textContent='';
      }else{
        cardEl.textContent=c.hanzi;
        pinyinEl.textContent=c.pinyin;
        meanEl.textContent=c.meaning;
        bnEl.textContent=c.bn;
      }
      statEl.textContent=`${index+1} / ${data.length}`;
      savePos();
    }
    function flip(){side^=1; show();}
    function next(){
      index=(index+1)%data.length; side=0; show();
    }
    function resetAll(){
      index=0; side=0;
      localStorage.removeItem(STORAGE_POS);
      show();
    }

    // init
    loadTheme();
    loadPos();
    show();
  </script>
